<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Backend Ninja - Add/modify Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Crear Contacto</h1>
			<br/>
			<form action="#" th:action="@{/persona/guardarContacto}" th:object="${persona}" method="post">
				Cedula: <input type="text" class="form-control" th:field="*{cedula}" th:value="${cedula}"></input>
				<br/>
				Nombre: <input type="text" class="form-control" th:field="*{nombre}" th:value="${nombre}"></input>
				<br/>
				Email: <input type="text" class="form-control" th:field="*{email}" th:value="${email}"></input>
				<br/>
				Descripci√≥n: <textarea class="form-control" rows="3"  th:field="*{descripcion}" th:value="${descripcion}"></textarea>
				<br/>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Accept
				</button>
			</form>
		</div>
	</div>

</body>
</html>
